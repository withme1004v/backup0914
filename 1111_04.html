<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글폰트</title>
    <style>
        #wrap {
            display: flex;
            width: 1280px;
            margin: 0 auto;
            position: sticky;
        }
        .left {
            position: sticky;
            width: 50%;
            height: 500px;
            background: #ccc;
        }
        .right {
            width: 50%;
            height: 1500px;
            background:#f00;
        }
    </style>

<body>
    <div id="wrap">
        <div class="left"></div>
        <div class="right"></div>
    </div>    
</body>
