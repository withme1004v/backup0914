<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 0;
        }
        p {
            font-size: 16px;
            width: 200px;
            height: 200px;
            border-width: 5px;
            border-color: #8ac007;
        }
        .solid {
            border-style: solid;
            border-top: solid;
            /* border: 1px solid #8ac007;
               border-width: 1px;
               border-style: solid;
               border-color: #8ac007;*/
        }
        .dotted {
            border-style: dotted;
        }
        .dashed {
            border-style: dashed;
        }
        .double {
            border-style: double;
        }
        .none {
            border-style: none;
        }
        .mix {
            border-style: solid dotted dashed double;
        }
        .groove {
            border-style: groove;
        }
        .ridge {
            border-style: ridge;
        }
        .inset {
            border-style: inset;
        }
        .outset {
            border-style: outset;
        }
        .round {
            /* border-radius: 20px/30px 30px 40px 50px; */
            /* border-top-right-radius: 50px; */
            border-radius: 50%;
            border-style: solid;
        }
        a {
            font-size: 16px;
            border: 1px solid;
        }
    </style>
</head>
