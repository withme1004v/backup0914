<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body {
            background: #555;
            color: #fff;
            margin: 20px;
            padding: 20px;
        }
        .banner ul li {
            margin: 50px;
            cursor: pointer;
        }
        .banner ul li div {
            padding: 20px;
            border-radius: 100px;
            background: #8ac007;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.3),
                        inset 0 0 10px rgba(255,255,255,0.5),
                        inset 0 0 50px rgba(255,255,255,0.5);
        }
        @keyframes change1 {
            0% {background: #8ac007;}
            100% {background: #333;}
        }
        .banner ul li .div2 {
            animation: change2 2s infinite alternate;
        }
        @keyframes change2 {
            0% {background: #8ac007;}
            20% {background: #07bec0;}
            50% {background: #c07d07;}
            75% {background: #333;}
            100% {background: #8ac007;}
        }
        .banner ul li .div1:hover {
            animation: change1 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>basic :: CSS3 Animation</h1>
        <ul>
            <li><div class="div1">마우스를 올리면 색상이 변경됩니다.</div></li>
            <li><div class="div2">애니메이션은 여러 단계를 통한 변환 효과도 가능합니다.</div></li>
        </ul>
    </div>
</body>
</html>
