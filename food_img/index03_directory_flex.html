<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        #wrap {
            width: 800px;
            margin: 0 auto;
            font-size: 0;
        }
        .top {
            height: 24px;
        }
        .directory {
            height: 13px;
            display: flex;
            justify-content: space-between;
        }
        .directory .food-right {
            display: flex;
        }
        .directory .menu ul {
            display: flex;
            justify-content: space-evenly;
        }
        .directory .menu ul li a {
            font-size: 8px;
            padding: 0 20px;
        }
        .directory .menu ul li a:hover {
            text-decoration: underline;
        }
        .contents {
            clear: both;
            display: flex;
            justify-content: center;
            height: 744px;
        }
        .navi {
            display: flex;
            flex-direction: column;
            justify-content: end;
        }
        .bottom {
            height: 35px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="top"><img src="top.gif" alt=""></div>
        <div class="directory">
            <div class="food01"><img src="food_01.gif" alt="food_01"></div>
            <div class="food-right">
                <div class="menu">
                    <ul>
                        <li><a href="#">AUGUST/2003/</a></li>
                        <li><a href="#">SUMMER</a></li>
                        <li><a href="#">SPECIAL</a></li>
                        <li><a href="#">EÂ·MAGAZINE</a></li>
                    </ul>
                </div>
                <div class="food02"><img src="food_02.gif" alt="food_02"></div>
            </div>
        </div>
        <div class="contents">
            <div class="note"><img src="note.gif" alt="note"></div>
            <div class="food"><img src="image.gif" alt="image"></div>
            <div class="navi">
                <div class="number"><img src="number.gif" alt="number"></div>
                <div class="nav"><img src="navigation.gif" alt="navigation"></div>
            </div>
            <div class="page"><img src="page.gif" alt="page"></div>
        </div>
        <div class="bottom"><img src="bottom.gif" alt="bottom"></div>
    </div>
</body>
</html>
