<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            position: relative;
            width: 300px;
            height: 300px;
        }
        p, svg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 300px;
        }
        svg {
            transform: rotate(-90deg);
            stroke-dasharray: 650;
            stroke-dashoffset: 100;
            stroke-linecap: round;
            cursor: pointer;
            animation: ani 2s forwards;
        }
        svg:hover {
            animation: ani 2s infinite;
        }
        @keyframes ani {
            from {stroke-dashoffset: 650;}
            to {stroke-dashoffset: 100;}
        }
    </style>
</head>
<body>
    <div>
        <p>html 90%</p>
        <svg>
            <circle cx="50%" cy="50%" r="100" stroke-width="10" stroke="#f00" fill="none" />
        </svg>
    </div>
</body>
</html>
