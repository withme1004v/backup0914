<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        ul {
            width: 1280px;
            margin: 100px auto;
            list-style: none;
            display: flex;
        }
        ul li {
            width: 25%;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px 10px 20px;
            box-sizing: border-box;
            box-shadow: 10px 10px 10px #aaa;
        }
        ul li .box {
            height: 250px;
        }
        ul li .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        ul li:first-child, ul li:nth-child(3) {
            transform: rotate(-5deg);
        }
        ul li:nth-child(2), ul li:last-child {
            transform: rotate(5deg);
        }
        ul li p {
            text-align: center;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box"><img src="images/photo1.jpg" alt="photo1"></div>
            <p>그린 컴퓨터 아트 학원</p>
        </li>
        <li>
            <div class="box"><img src="images/photo2.jpg" alt="photo1"></div>
            <p>그린컴퓨터아트학원</p>
        </li>
        <li>
            <div class="box"><img src="images/photo3.jpg" alt="photo1"></div>
            <p>그린컴퓨터아트학원</p>
        </li>
        <li>
            <div class="box"><img src="images/photo4.jpg" alt="photo1"></div>
            <p>그린컴퓨터아트학원</p>
        </li>
    </ul>
</body>
</html>
