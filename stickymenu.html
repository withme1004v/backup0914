<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/all.css">
<style>
* {margin:0; padding: 0;}
ul {
    list-style: none;
}
a {
    text-decoration: none;
    color: #fff;
}
.navbar {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
}

.navbar li a {
    display: block;
  text-align: center;
  padding: 15px;
  color: #fff;
}
.facebook {
  background: #3B5998;
}

.twitter {
  background: #55ACEE;
}

.google {
  background: #dd4b39;
}

.linkedin {
  background: #007bb5;
}

.youtube {
  background: #bb0000;
}

.navbar a:hover {
  background: #000;
}

.content {
  height: 2000px;
}
</style>
</head>
<body>

<ul class="navbar">
  <li><a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
  <li><a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a></li>
  <li><a href="#" class="google"><i class="fa-brands fa-google"></i></a></li>
  <li><a href="#" class="linkedin"><i class="fa-brands fa-linkedin-in"></i></a></li>
  <li><a href="#" class="youtube"><i class="fa-brands fa-youtube"></i></a></li>
</ul>
<div class="content"></div>
</body>
</html>
