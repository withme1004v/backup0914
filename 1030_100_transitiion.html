<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div {
            width: 500px;
        }
        p {
            width: 0px;
            height: 20px;
            transition: width 1s;
        }
        p:first-child {
            background: #f00;
            transition-timing-function: ease;
        }
        p:nth-child(2) {
            background: #0f0;
            transition-timing-function: ease-in;
        }
        p:nth-child(3) {
            background: #00f;
            transition-timing-function: ease-out;
        }
        p:nth-child(4) {
            background: #ff0;
            transition-timing-function: ease-in-out;
        }
        div:hover p {
            width: 400px;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
