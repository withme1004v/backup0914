<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a링크</title>
    <style>
        .modal {
           position: fixed;
           width: 100%; 
           height: 100%;
           left: 0;
           top: 0;
           background: rgba(0,0,0,0.5);
           
           display: none;
        }
        .dialog {
           height: 100%;
           display: flex;
           flex-direction: column;
           justify-content: center;
        }
        .content {
            width: 80%;
            margin: 0 auto;
            background: #ccc;
        }
        #popup:target {
            display: block;
        }
        header, footer {
            background: #5cb85c;
            color: #fff;
        }
        .close {
            float: right;
            color: #fff;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <a href="#popup">Open Modal</a>
    <div id="popup" class="modal">
        <div class="dialog">
            <div class="content">
                <header>
                    <a href="#" class="close">x</a>
                    <h2>Modal Header</h2>
                </header>
                <section>
                    <p>Some text in the modal.</p>
                    <p>Some text in the modal.</p>
                </section>
                <footer>
                    <h4>Modal Footer</h4>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
