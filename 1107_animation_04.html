<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        p {
            width: 960px;
            height: 640px;
            background-size: 100% 640px;
            background-position: center;
            animation-name: move;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes move {
            0% {background-image: url(images/photo1.jpg);}
            25% {background-image: url(images/photo2.jpg);}
            50% {background-image: url(images/photo3.jpg);}
            75% {background-image: url(images/photo4.jpg);}
            100% {background-image: url(images/photo5.jpg);}
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
