<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            
        }
        .div1, .div2 {
            width: 900px;
            background: #ccc;
            overflow: hidden;
            text-align: center;
        }
        .div1 > div, .div2 .inner > div {
            width: 100px;
            height: 300px;
            border: 1px solid #000;
            margin-left: 20px;
        }
        .div1 > div:first-child, .div2 .innner > div:first-child {
            margin-left: 0;
        }
        .div1 > div {
            display: inline-block;
            box-sizing: border-box;
        }
        .div2 .in {
            width: 300px;
            margin: 0 auto;
        }
        .div2 .inner {
            width: auto;
        }
        .div2 .inner > div {
            float: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div>1</div><div>2</div><div>3</div>
    </div>
    <div class="div2">
        <div class="in">
            <div class="inner">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>
    </div>
</body>
</html>
