<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: "Lato", sans-serif;}

.tablink {
display: block;
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
    box-sizing: border-box;
    text-align: center;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content */
.tabcontent {
  color: white;
  display: none;
  padding: 50px;
  text-align: center;
}
    #london:checked ~ #london {
        display: block;
    }
    #paris:checked ~ #paris {
        display: block;
    }
    #tokyo:checked ~ #tokyo {
        display: block;
    }
    #oslo:checked ~ #oslo {
        display: block;
    }
    #london:checked ~ label:first-of-type {
        background-color:red;
    }
    #paris:checked ~ label:nth-of-type(2) {
        background-color:green;
    }
    #tokyo:checked ~ label:nth-of-type(3) {
        background-color:blue;
    }
    #oslo:checked ~ label:last-child {
        background-color:orange;
    }
#london {background-color:red;}
#paris {background-color:green;}
#tokyo {background-color:blue;}
#oslo {background-color:orange;}
</style>
</head>
<body>


<input type="radio" name="head" id="london" checked>
<input type="radio" name="head" id="paris">
<input type="radio" name="head" id="tokyo">
<input type="radio" name="head" id="oslo">
<div id="london" class="tabcontent">
  <h1>London</h1>
  <p>London is the capital city of England.</p>
</div>

<div id="paris" class="tabcontent">
  <h1>Paris</h1>
  <p>Paris is the capital of France.</p> 
</div>

<div id="tokyo" class="tabcontent">
  <h1>Tokyo</h1>
  <p>Tokyo is the capital of Japan.</p>
</div>

<div id="oslo" class="tabcontent">
  <h1>Oslo</h1>
  <p>Oslo is the capital of Norway.</p>
</div>

<label for="london" class="tablink" id="defaultOpen">London</label>
<label for="paris" class="tablink">Paris</label>
<label for="tokyo" class="tablink">Tokyo</label>
<label for="oslo" class="tablink">Oslo</label>

   
</body>
</html>
