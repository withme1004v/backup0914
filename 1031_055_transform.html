<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 100px auto;
            /* transform-style: preserve-3d; */
            perspective: 800px;
        }
        img {
            position: absolute;
            opacity: 0.5;
            width: 100%;
            height: 100%;
        }
        img:first-child {
            transform: translateZ(200px);
        }
        img:nth-child(2) {
            transform: translateZ(-200px);
        }
        img:nth-child(3) {
            transform: rotateY(90deg) translateZ(-200px);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/cubic_css1.jpg" alt="css1">
        <img src="images/cubic_css2.jpg" alt="css2">
        <img src="images/cubic_css3.jpg" alt="css2">

        
    </div>
</body>
</html>
