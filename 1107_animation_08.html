<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        input[type=radio] {
            display: none;
        }
        .banner {
            text-align: center;
        }
        p {
            position: relative;
            width: 0;
            height: 0;
            border-left: 10px solid #000;
            border-right: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-top: 10px solid transparent;
            margin: 100px auto 20px;
            animation: move 0.5s linear alternate infinite;
        }
        label {
            padding: 20px 50px;
            /* border: 1px solid #000; */
            cursor: pointer;
            border-radius: 50px;
            
        }
        #start:checked ~ label:first-of-type, 
        #stop:checked ~ label:last-of-type{
            background: #333;
            color: #fff;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3),
                        inset 0 0 10px rgba(255,255,255,0.5),
                        inset 0 0 20px rgba(255,255,255,0.5);
        }
        @keyframes move {
            0% {left: -5px;}
            100% {left: 5px;}
        }
        #stop:checked ~ p {
            animation-play-state: paused;
        }
        @keyframes color {
            0% {background: #8ac007;}
            100% {background: #333;}
        }
        label:hover {
            animation: color 1s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="banner">
        <input type="radio" name="tri" id="start" checked>
        <input type="radio" name="tri" id="stop">
        <p></p>
        <label for="start">start</label>
        <label for="stop">stop</label>
    </div>
</body>
</html>
