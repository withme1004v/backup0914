<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Growth Clinic Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        .wrap {
            width: 1000px;
            margin: 0 auto;
        }
        .top {
            padding: 10px 0;
        }
        .menu {
            height: 360px;
            /* background: #003466 url(images/bg_main.png); */
            background: url(images/bg_main.png) no-repeat
                       ,url(images/bg.gif) repeat-x;
        }
        .menu ul li {
            float: left;
        }
        .menu ul li a {
            display: block;
            line-height: 70px;
            text-align: center;
            padding: 0 20px;
        }
        .menu ul li a:hover {
            background: #f00;
        }
        .menu ul li:first-child a {
            background: #f00;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top"><h1>The Growth Clinic Story</h1></div>
        <div class="menu">
            <ul>
                <li><a href="#">Information</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Clinic Test</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
