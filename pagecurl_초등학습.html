<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body > ul {
            width: 115px;
            margin: 100px auto;
        }
        body > ul > li {
            position: relative;
            width: 100%;
            height: 94px;
            overflow: hidden;
        }
        .over {
            position: absolute;
            left: 0;
            top: 0;
            transition: 0.5s;
        }
        li:hover .over {
            left: -115px;
            top: -94px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="images/menu1_over.jpg" alt="">
            <img src="images/menu1.jpg" alt="" class="over">
        </li>
        <li>
            <img src="images/menu2_over.jpg" alt="">
            <img src="images/menu2.jpg" alt="" class="over">
        </li>
        <li>
            <img src="images/menu3_over.jpg" alt="">
            <img src="images/menu3.jpg" alt="" class="over">
        </li>
        <li>
            <img src="images/menu4_over.jpg" alt="">
            <img src="images/menu4.jpg" alt="" class="over">
        </li>
        <li>
            <img src="images/menu5_over.jpg" alt="">
            <img src="images/menu5.jpg" alt="" class="over">
        </li>
    </ul>
</body>
</html>
