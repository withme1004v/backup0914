<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body > ul {
            width: 115px;
            margin: 100px auto;
        }
        body > ul > li {
            position: relative;
            width: 100%;
            height: 94px;
            /* overflow: hidden; */
        }
        .over {
            position: absolute;
            left: 0;
            /* right: 0; */
            top: 0;
            /* transition-property: left, top;
            transition-duration: 1s, 2s;
            transition-timing-function: ease, linear;
            transition-delay: 1s, 0s; */
            /* transition: left 1s ease 1s, top 2s linear 0s; */
            /* transition: all 1s ease 1s; */
            /* transition: 1s ease 1s; */
            /* transition: 1s cubic-bezier(0,.82,.39,1.07); */
            transition: 1s;
        }
        .card:hover .over {
            left: -115px;
            top: -94px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <ul class="card">
                <li class="menu"><img src="images/menu1_over.jpg" alt=""></li>
                <li class="over"><img src="images/menu1.jpg" alt=""></li>
            </ul>
        </li>
    </ul>
</body>
</html>
