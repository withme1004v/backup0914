<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        svg {
            background: #ccc;
            position: relative;
            left: 100px;
        }
        svg rect {
            position: absolute;
            left: 100px;
        }
    </style>
</head>
<body>
    <svg width="400" height="500" class="a">
       <rect  style="x:100;y:100;width:300; height:100;fill: none;stroke-width:10;stroke:rgb(0,0,0)" /> 
    </svg>
</body>
</html>
