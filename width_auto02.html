<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BRACKETS 으로 시작하기</title>
        <meta name="description" content="Brackets에 대한 대화식 시작 안내서입니다.">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .wrap {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
            }
            .top, .left, .right_in, .foot {
                border: 1px solid #000;
                border-radius: 5px;
                padding: 20px;
            }
            .content > div {
                box-sizing: border-box;
            }
            .left {
                float: left;
                width: 20%;
            }
            .right {
                float: right;
                width: 80%;
            }
            .right_in {
                margin-left: 20px;
            }
            .foot {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="top">
                header
            </div>
            <div class="content">
                <div class="left">
                <div class="left_in">
                nav
                </div>
                </div>
                <div class="right">
                <div class="right_in">
                nav
                </div>
                </div>
            </div>
            <div class="foot">
                footer
            </div>
        
        </div> 
    </body>
</html>
