<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자</title>
    <style>
        p {
            color: #fff;
            text-shadow: 5px 5px 5px red, 0 0 10px yellow;
        }
        span:hover {
           text-decoration: underline; 
        }
        div {
            box-shadow: 5px 5px 10px 10px #000;
            /*box-shadow: h-shadow v-shadow blur-radius(흐려짐) spread(퍼짐정도) color */
        }
    </style>
</head>
<body>
    <p>Text <span>Shadow</span></p>
    <div>box Shadow</div>
</body>
</html>
