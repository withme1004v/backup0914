<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            
        }
        .div1, .div2 {
            width: 900px;
            background: #ccc;
            
            text-align: center;
        }
        .div1 > div, .div2 > .in > div {
            width: 100px;
            height: 300px;
            border: 1px solid #000;
            margin-left: 20px;
        }
        .div1 > div:first-child, .div2 > .in > div:first-child {
            margin-left: 0;
        }
        .div1 > div {
            display: inline-block;
            box-sizing: border-box;
        }
        .div2 .in {
            width: 300px;
            margin: 0 auto;
            background: #f00;
            overflow: hidden;
        }
        .div2 > .in > div {
            float: left;
            box-sizing: border-box;
        }
        .div3 {
            width: 300px;
            margin: 0 auto;
        }
        .div3 .in {
            width: auto;
        }
        .div3 .big {
            border: 1px solid #f00;
        }
        .div3 .in > div {
            float: left;
            /* width: 100px; */
            border: 1px solid;
            box-sizing: border-box;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div>1</div><div>2</div><div>3</div>
    </div>
    <div class="div2">
        <div class="in">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
    <div class="div3">
        <div class="in">
            <div class="big"><div>11111111111111111111111111111111</div></div>
            <div class="big"><div>2</div></div>
            <div class="big"><div>3</div></div>
        </div>
    </div>
</body>
</html>
