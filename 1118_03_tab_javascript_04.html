<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Icon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .tabcontent {
        color: #000;
        padding: 50px;
        text-align: center;
      }
      .tablink {
        display: block;
        width: 25%;
        padding: 10px 0;
        background: #555;
        float: left;
        text-align: center;
        cursor: pointer;
      }
      .tablink:hover {
        background: #777;
      }
    </style>
  </head>
  <body>
    <div id="con1" class="tabcontent">
        <h1>content1</h1>
  <!--      <p>London is the capital city of England</p>-->
      </div>
      <div id="con2" class="tabcontent">
        <h1>content2</h1>
  <!--      <p>Paris is the capital city of France</p>-->
      </div>
      <div id="con3" class="tabcontent">
        <h1>content3</h1>
  <!--      <p>Tokyo is the capital city of Japan</p>-->
      </div>
      <div id="con4" class="tabcontent">
        <h1>content4</h1>
  <!--      <p>Oslo is the capital city of Norway</p>-->
      </div>
      <p id="aa" class="tablink">content1</p>
      <p id="bb" class="tablink">content2</p>
      <p id="cc" class="tablink">content3</p>
      <p id="dd" class="tablink">content4</p>
    <script>
      const items = document.querySelectorAll('.tablink');
      let color = ["red", "green", "blue", "orange"];
      let content = document.querySelectorAll(".tabcontent");
      let btn = document.querySelectorAll('.tablink')
        /* items.forEach((item, index) => {
        item.addEventListener('click', function(event) {
            const clickedItemIndex = Array.from(items).indexOf(event.target);
            console.log(`Clicked item index: ${clickedItemIndex}`);
        });
        }); */
        
        for (let i = 0; i <= 3; i++) {
            content[i].style.backgroundColor = color[i];
            items[i].style.backgroundColor = color[i];
            content[i].style.display = "none";
        }
        content[0].style.display = "block";
        items.forEach(function(item, index) {
            item.addEventListener('click', function(event) {
            const j = Array.from(items).indexOf(event.target);
            console.log(`${j}`);
            for (let i = 0; i <= 3; i++) {
            content[i].style.backgroundColor = color[i];
            items[i].style.backgroundColor = color[i];
            content[i].style.display = "none";
            content[j].style.display = "block";
        }
        });
        });
      //위 코드에서는 querySelectorAll() 메서드로 클래스 이름이 item인 모든 요소를 선택하고, forEach() 메서드를 사용하여 선택된 요소들에 대해서 이벤트 핸들러를 등록합니다. 이벤트 핸들러에서는 event.target 속성으로 클릭한 요소를 가져온 후, indexOf() 메서드를 사용하여 해당 요소의 인덱스를 배열에서 찾습니다. 마지막으로, console.log() 메서드를 사용하여 클릭한 요소의 인덱스를 콘솔에 출력합니다.
    </script>
  </body>
</html>
