<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: opensans;
            src: url(webfonts/OpenSans-Regular.woff);
        }
        @font-face {
            font-family: opensansbold;
            src: url(webfonts/OpenSans-Bold.woff);
        }
        @font-face {
            font-family: opensanslight;
            src: url(webfonts/OpenSans-Light.woff);
        }
        .a {
            font-family: opensans;
            /* font-weight: bold; */
        }
        .b {
            font-family: opensansbold;
        }
        .c {
            font-family: opensanslight;
        }
    </style>
</head>
<body>
   <p class="a">open sans regular</p>
   <p class="b">open sans bold</p>
   <p class="c">open sans light</p>
</body>
</html>
