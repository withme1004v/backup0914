<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BRACKETS 으로 시작하기</title>
        <meta name="description" content="Brackets에 대한 대화식 시작 안내서입니다.">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .head {
                width: 100%;
                max-width: 1200px;
                background: #f00;
                margin: 0 auto;
                overflow: hidden;
            }
            .left {
                width: 20%;
                float: left;
                background: #ccc;
                opacity: 0.5;
            }
            .left_in {
                width: auto;
                padding: 20px;
                margin: 20px;
                background: #ddd;
                opacity: 0.5
            }
            .right {
                width: 80%;
                float: right;
            }
            .right_in {
                width: auto;
                padding: 50px;
                margin-left: 50px;
                background: #ddd;
                opacity: 0.5
            }
            .right_in ul {
               list-style: none;
            }
            .right_in ul li {
                float: left;
                width: 20%;
                text-align: center;
                background: #0f0;
            }
        </style>
    </head>
    <body>
        <div class="head">
            <div class="left">
                <div class="left_in">
                left
                </div>
            </div>
            <div class="right">
               <div class="right_in">
                <ul>
                   <li><a href="#">메뉴1</a></li>
                   <li><a href="#">메뉴1</a></li>
                   <li><a href="#">메뉴1</a></li>
                   <li><a href="#">메뉴1</a></li>
                   <li><a href="#">메뉴1</a></li>
                   </ul>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
