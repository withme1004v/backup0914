<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <style>
        .mouse {
            width: 300px;
            height: 0px;
            overflow: hidden;
            transition: 0.1s;
        }
.over {
    height: 300px;
    border: 1px solid #000;
    transition: 0.5s;
}
    </style>
        
    
</head>
<body>
    <button id="myButton">클릭</button>
    <div class="mouse">마우스 hover 이벤트</div>
<script>
        const myButton = document.querySelector('#myButton');
        myButton.addEventListener('mouseenter', function(){
            document.getElementsByClassName("mouse")[0].classList.add("over");
        });
        myButton.addEventListener('mouseleave',  function(){
            document.getElementsByClassName("mouse")[0].classList.remove("over");
        });
  // 클릭 이벤트 발생 시 실행될 코드 작성








    </script>
</body>
</html>
