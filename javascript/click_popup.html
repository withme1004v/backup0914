<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Popup container - can be anything you want */
    .wrap {
        position: relative;
    }
.popup {
  display: inline-block;
  cursor: pointer;
}

/* The actual popup */
.popuptext {
/*  visibility: hidden;*/
    display: none;
  width: 160px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 8px 0;
  position: absolute;
  z-index: 1;
  top: 10px;
  left: 50%;
  margin-left: -80px;
}

/* Popup arrow */
.popuptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

/* Toggle this class - hide and show the popup */
.popuptext.show {
/*
  visibility: visible;*/
    display: block;

  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;} 
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}
    span {
        display: none;
        position: absolute;
        background: #666;
        padding: 10px;
    }
    span::after {
        content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
        
    }
    #pop:checked ~ span {
        display: block;
    }
</style>
</head>
<body style="text-align:center">

<div class="wrap">
    <h2>Popup</h2>
    
    <div class="popup" onclick="myFunction()">Click me to toggle the popup!
      
    </div>
    <span class="popuptext" id="myPopup">A Simple Popup!</span>
</div>
<div class="wrap2">
    <input type="checkbox" id="pop">
    <div class="popup">
        <label for="pop">Popup</label>
        <p>Click me to toggle the popup!</p>
        
    </div>
    <span>A Simple Popup!</span>
</div>
<script>
// When the user clicks on div, open the popup
function myFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
</script>

</body>
</html>
