<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.tab {
  float: left;
  border: 1px solid #ccc;
  background: #f1f1f1;
  width: 30%;
  height: 300px;
  box-sizing: border-box;
}
.tab button {
  display: block;
  color: #000;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
}
.tab button:hover {
  background-color: #ddd;
}
.tab_right {
    position: relative;
    float: left;
    border: 1px solid #ccc;
    width: 70%;
    border-left: none;
    height: 300px;
    display: block;
    padding: 0px 12px;
    background: #ddd;
    box-sizing: border-box;
}
.tabcontent {
  position: absolute;
    width: 100%;
    height: 100%;
  left: 0;
    background: #ddd;
}

</style>
</head>
<body>
<div class="tab">
  <button class="tablinks" onmouseover="openCity(0)">content1</button>
  <button class="tablinks" onmouseover="openCity(1)">content2</button>
  <button class="tablinks" onmouseover="openCity(2)">content3</button>
</div>
<div class="tab_right" id="con">
    <div id="London" class="tabcontent">
    <h3>content1</h3>
    </div>
    <div id="Paris" class="tabcontent">
    <h3>content2</h3>
    </div>
    <div id="Tokyo" class="tabcontent">
    <h3>content3</h3>
    </div>
</div>
<script>
    
    let tabcontent = document.getElementsByClassName("tabcontent");
    let tablinks = document.getElementsByClassName("tablinks");
    let aa = document.getElementById("con");
//    tabcontent[0].style.backgroundColor = "#ddd";
    //tabcontent[0].style.zIndex = "2";
function openCity(j) {
  for (i = 0; i < tabcontent.length; i++) {
      /*tabcontent[i].style.backgroundColor = chcolor[i];*/
    tabcontent[i].style.display = "none";
    tabcontent[j].style.display = "block";
  }
} 
openCity(0);
 aa.onmouseout = function(){
     openCity(0)
 };
</script>
   
</body>
</html>
