<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <script>
        let a = 10;
        let b = 2;
        document.write("a + b = ",a+b,"<br>");
        document.write("a - b = ",a-b,"<br>");
        document.write("a * b = ",a*b,"<br>");
        document.write("a ** b = ",a**b,"<br>");
        document.write("a / b = ",a/b,"<br>");
        document.write("a % b = ",a%b,"<br>");
        let c = 20;
        document.write("c++",c++,"<br>");// 후위연산
        document.write("c : ",c,"<br>");
        let d = 20;
        document.write("++d = ",++d,"<br>"); //d = d + 1 d += 1;전위연산
        document.write("d + 1 = ",d+1,"<br>"); //d = d + 1 d += 1;전위연산
        document.write("d += 1 = ",d+=1,"<br>"); //d = d + 1 d += 1;전위연산
        document.write("d : ",d,"<br>");
        let e = 20;
        document.write("--e = ",--e,"<br>");
        //document.write("e-- = ",e--,"<br>");
        //후위연산은 값을 출력한 후 연산 전위연산은 연산한 후 출력
    </script>
</head>
<body>
    
</body>
</html>
