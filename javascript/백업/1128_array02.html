       arr[5] = arr[1] + arr[2] + arr[3];
    
    document.write(arr[0] + "님의 평균은 "+ arr[4]+"점 입니다.<br>");

        document.write(arr[0] + "님의 합계는 "+ arr[5]+"점 입니다.");
       }
       arr[6]();
