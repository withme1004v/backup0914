<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript slide animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .container {
        position: relative;
        max-width: 1000px;
        margin: 0 auto;
      }
      .slide {
        width: 100%;
        height: 300px;
        overflow: hidden;
      }
      .slide img {
        width: 100%;
      }
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 30px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .text {
        color: #f2f2f2;
        font-size: 15px;
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
      }
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      .active,
      .dot:hover {
        background-color: #717171;
      }
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }
      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <div class="numbertext">
          <span id="slide_start"></span> / <span id="slide_end"></span>
        </div>
        <li class="slide">
          <!-- <div class="numbertext">1 / 3</div> -->
          <img src="images/photo1.jpg" alt="photo1" />
          <div class="text"><h1>1</h1></div>
        </li>
        <li class="slide">
          <!-- <div class="numbertext">2 / 3</div> -->
          <img src="images/photo2.jpg" alt="photo2" />
          <div class="text"><h1>2</h1></div>
        </li>
        <li class="slide">
          <!-- <div class="numbertext">3 / 3</div> -->
          <img src="images/photo3.jpg" alt="photo3" />
          <div class="text"><h1>3</h1></div>
        </li>
      </ul>
      <a class="prev" onclick="plusSlides(-1)">&lang;</a>
      <a class="next" onclick="plusSlides(1)">&rang;</a>
    </div>
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script>
      let slideIndex = 1;
      showSlide(slideIndex);
      function plusSlides(n) {
        showSlide((slideIndex += n)); //slideIndex = slideIndex + n
      }
      function currentSlide(n) {
        showSlide((slideIndex = n));
      }
      setInterval(function () {
        plusSlides(1);
      }, 3000);

      function showSlide(n) {
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");
        let len = slides.length;
        if (n > len) {
          slideIndex = 1;
        } else if (n < 1) {
          slideIndex = len;
        }
        for (let i = 0; i < len; i++) {
          slides[i].style.display = "none";
          slides[i].className = slides[i].className.replace(" fade", "");
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].className += " fade";
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        document.getElementById("slide_start").textContent = slideIndex;
        document.getElementById("slide_end").textContent = len;
        console.log(slideIndex);
      }
    </script>
  </body>
</html>
