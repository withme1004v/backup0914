<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <script>
        let gender = prompt("당신의 성별은 무엇입니까?","남 또는 여");
        let age = prompt("당신의 나이는","0");
        console.log("gender :",gender,"\n","age :",age);
        /*좌우의 식을 계속해서 실행 */
        confirm("당신의 성별은"+gender+"이고 당신의 나이는 "+age+"이/가 맞습니까?");
        document.write('당신의 나이는'+age+"이고 성별은 "+gender+"입니다");
    </script>
</head>
