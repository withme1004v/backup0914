<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        height: 250px;
        width: 250px;
        overflow: auto;
      }

      #content {
        height: 800px;
        width: 2000px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="myDIV" onscroll="myfnc()">
      <div id="content">Scroll me!</div>
    </div>
    <p id="demo"></p>
    <button onclick="fnc()">스크롤 원위치</button>
    <script>
      function myfnc() {
        const element = document.getElementById("myDIV");
        let x = element.scrollLeft;
        let y = element.scrollTop;
        // document.getElementById ("demo").innerHTML = "Horizontally: " + x.toFixed() + "<br>Vertically: " + y.toFixed();
        document.getElementById("demo").innerHTML =
          "Horizontally: " + x + "<br>Vertically: " + y;
      }
      function fnc() {
        const element = document.getElementById("myDIV");
        element.scrollLeft = 0;
        element.scrollTop = 0;
      }
    </script>
  </body>
</html>
