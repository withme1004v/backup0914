<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <script>
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
          if(i % 2 ==0) {
              sum += i
          }
        
      }
        document.write("1부터 100까지의 짝수의 합 : "+ sum + "<br>");
    </script>
  </head>
  <body></body>
</html>
