<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		
	</style>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("input").val("아이디를 입력하세요").css({color:"#777"});
			$("input").focus(function(){//input요소에 커서가 옮겨질때
				$(this).val("").css({color:"#000"});
			});
			$("input").blur(function(){//input요소에 커서 사라질때
				if($(this).val()==""){
					$(this).val("아이디를 입력하세요").css({color:"red"});
				}
			});
		});

	</script>
</head>
<body>
	<input type="text">
</body>
</html>
