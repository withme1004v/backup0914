<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		#wrap{width: 1200px; height: 1500px; margin: 100px 0 0 100px; border: 1px solid blue;}
		.div1{width: 200px; height: 150px; background: red; margin: 100px; cursor: pointer;}
	</style>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("div").mousemove(function(event){
				//mousemove: 선택한 요소에 마우스포인터를 올려서 움직일때
				$("p:first").html("브라우저를 기준으로 한 x 좌표 :"+ event.clientX  +"px"+"<br>브라우저를 기준으로 한 y 좌표 "+ event.clientY +"px"+"<br>");
				//clientX,clientY 브라우저 창의 왼쪽 꼭대기를 기준으로 한 마우스의 x,y좌표(스크롤무시)
				$("p:nth-of-type(2)").html("화면을 기준으로 한 x 좌표" + event.screenX +"px"+"<br> 화면을 기준으로 한 y 좌표"+ event.screenY +"px"+"<br>");
				//screenX, screenY위 메서드는 모니터 화면을 기준으로 좌표를 제공합니다. 브라우저 화면이 아니라 자신의 모니터 화면 전체를 기준으로 좌표를 측정한다는 점입니다.

				$("p:last").html("페이지를 기준으로 한 x 좌표 :"+ event.pageX  +"px"+ "<br>페이지를 기준으로 한 y 좌표 "+ event.pageY +"px" +"<br>");
				//pageX,pageY브라우저 창의 왼쪽 꼭대기를 기준으로 한 마우싀 X, Y좌표 스크롤되었었을때 좌표 전달
			});
		});

	</script>
</head>
<body>
	<div id="wrap">
		<div class="div1"></div>
		<p></p>
		<p></p>
		<p></p>
	</div>
</body>
</html>
