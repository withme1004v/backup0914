<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        margin: 20px;
        padding: 20px;
        font: 1em Arial, 돋움, Dotum, sans-serif;
        background: #555;
      }
      h1 {
        font-weight: normal;
      }
      .container {
        width: 600px;
        height: 200px;
        position: relative;
      }
      #tab {
        padding: 5px 15px;
        cursor: pointer;
      }
      .gallery {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin-top: 20px;
      }
      .gallery li {
        position: relative;
        float: left;
        width: 33.333%;
        cursor: pointer;
        overflow: hidden;
      }
      .gallery .over {
        position: absolute;
        bottom: 0;
        width: 100%;
        /*height: 100px;*/
        text-align: center;
        background: rgba(255, 255, 255, 0.5);
      }
      .gallery li img {
        width: 200px;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        var ht = $(".gallery li").height();
        console.log("ht :" + ht / 2);
        $(".over").css({ height: ht / 2, top: ht });
        var status = "closed";
        $(".gallery").css({ left: "-800px" });

        $("#tab").click(function () {
          if (status == "closed") {
            status = "open";
            $(this).text("gallery close");
            $(".gallery").animate({ left: "0" }, 1000, "easeOutBack");
          } else {
            status = "closed";
            $(this).text("gallery open");
            $(".gallery").animate({ left: "-800px" }, 1000, "easeOutBounce");
          }
        });
        $(".gallery li").hover(
          function () {
            // $(this).stop().animate({ opacity: "0.5" }, 300);
            $(this)
              .find(".over")
              .stop()
              .animate({ top: ht / 2 }, 300);
          },
          function () {
            // $(this).stop().animate({ opacity: "1" }, 300);
            $(this).find(".over").stop().animate({ top: ht }, 300);
          }
        );
      });
    </script>
  </head>
  <body>
    <h1>basic :: jQuery effect</h1>
    <div class="container">
      <button id="tab">gallery open</button>
      <ul class="gallery">
        <li>
          <img src="../../images/photo1.jpg" alt="photo1" />
          <p class="over">photo1입니다.</p>
        </li>
        <li>
          <img src="../../images/photo2.jpg" alt="photo2" />
          <p class="over">photo2입니다.</p>
        </li>
        <li>
          <img src="../../images/photo3.jpg" alt="photo3" />
          <p class="over">photo3입니다.</p>
        </li>
      </ul>
    </div>
  </body>
</html>
