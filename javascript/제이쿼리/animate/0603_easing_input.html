<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI</title>
    <style>
      .ball {
        position: relative;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #f00;
        margin-top: 10px;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          var effect = $("select > option:selected").text();
          console.log(effect);
          $(".ball")
            .animate({ left: 500 }, 1000, effect)
            .animate({ left: 0 }, 1000, effect);
        });
      });
    </script>
  </head>
  <body>
    <h1>basic :: animate easing</h1>
    <div class="container">
      <select name="ease" id="ease">
        <option value="linear">linear</option>
        <option value="swing">swing</option>
        <option value="easeOutQuart">easeOutQuart</option>
        <option value="easeInOutElastic">easeInOutElastic</option>
        <option value="easeOutBounce">easeOutBounce</option>
      </select>
      <button>move</button>
      <div class="ball"></div>
    </div>
  </body>
</html>
