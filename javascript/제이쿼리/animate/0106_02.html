<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        /* background: #555; */
      }
      .effect {
        width: 200px;
        padding: 10px 20px;
        background: #ccc;
        border-radius: 20px;
        margin-bottom: 20px;
        transition: all 0.5s;
      }
      /* button {
        cursor: pointer;
        background: #eaeaea;
        padding: 5px 10px;
        transition: all 0.5s;
      }
      button:hover {
        background: #999;
      } */
      .effect.bg {
        background: #8ac007;
        color: #fff;
        width: 400px;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        /*$("button").click(function(){
            $(".effect").animate({"background-color":"#8ac007",color:"#fff",width:"400px"},1000); 
         });*/
        var status = true;
        $("button").click(function () {
          if (status) {
            /*$(".effect").animate({"background-color":"#8ac007",color:"#fff",width:"400px"},1000); */
            $(".effect").addClass("bg");
          } else {
            /*$(".effect").animate({"background-color":"#666",color:"#000",width:"200px"},1000); */
            $(".effect").removeClass("bg");
          }
          console.log(status);
          status = !status;
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="effect">
        <h2>Animate</h2>
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry.Lorem Ipsum is simply dummy text of the printing and
          typesetting industry.
        </p>
      </div>
      <button>Toggle effect</button>
    </div>
  </body>
</html>
