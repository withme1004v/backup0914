<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #slider {
        position: relative;
        width: 1440px;
        height: 200px;
        overflow: hidden;
      }
      .image-box {
        width: 2880px;
        height: 100%;
        display: flex;
        flex-wrap: nowrap;
        animation: banner 5s linear infinite;
      }
      @keyframes banner {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-50%, 0);
        }
      }
    </style>
  </head>

  <body>
    <div id="slider">
      <div class="image-box">
        <div><img src="../../images/photo1.jpg" /></div>
        <!--   clone     -->
        <div class="clone">
          <img src="../../images/photo1.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
