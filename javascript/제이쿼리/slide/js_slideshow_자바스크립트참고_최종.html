<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery slide animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      #slideShow {
        width: 1000px;
        height: 300px;
        position: relative;
        margin: 50px auto;
        overflow: hidden;
      }
      .slides {
        position: absolute;
        left: 0;
        top: 0;
      }
      .slides li {
        width: 1000px;
        height: 300px;
      }
      .slides img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .slides li {
        float: left;
      }
      /* .slides li:not(:last-child) {
        float: left;
      } */
      .controller li {
        position: absolute;
        color: #fff;
        text-align: center;
        border-radius: 50%;
        padding: 10px 20px;
        top: 50%;
        font-size: 1.3em;
        cursor: pointer;
      }
      .prev {
        left: 10px;
      }
      .prev:hover {
        transform: translateX(-10px);
      }
      .next {
        right: 10px;
      }
      .next:hover {
        transform: translateX(10px);
      }
      .page {
        position: absolute;
        width: 100%;
        bottom: 0;
        text-align: center;
      }
      .dot {
        display: inline-block;
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        transition: background-color 0.6s ease;
      }
      .active,
      .dot:hover {
        background-color: #717171;
      }
    </style>
    <script src="../../js/jquery-3.6.1.min.js"></script>
    <script>
      $(function () {
        let current = 0;
        let i = $(".slides li").length;
        $(".dot").eq(0).addClass("active");
        let slideWidth = $(".slides li").width();
        console.log(slideWidth);
        $(".slides").append($(".slides li").eq(0).clone());
        $(".slides").prepend(
          $(".slides li")
            .eq(i - 1)
            .clone()
        );
        $(".slides").css({
          width: slideWidth * (i + 2) + "px",
          left: -slideWidth + "px",
        });
        $(".dot").click(function () {
          let n = $(this).index();
          showSlide((current = n));
        });
        function showSlide(n) {
          $(".dot").removeClass("active");
          $(".dot").eq(n).addClass("active");
          $(".slides").css({
            left: -(n + 1) * slideWidth + "px",
            transition: "0.5s",
          });
        }
        $(".next").click(function () {
          if (current <= i - 1) {
            //슬라이드이동
            $(".slides").css({
              left: -(current + 2) * slideWidth + "px",
              transition: "0.5s",
            });
          }
          if (current == i - 1) {
            setTimeout(function () {
              $(".slides").css({ left: -slideWidth + "px", transition: "0s" });
            }, 500);
            current = -1;
          }
          current += 1;
          $(".dot").removeClass("active");
          $(".dot").eq(current).addClass("active");
        });
        $(".prev").click(function () {
          if (current >= 0) {
            $(".slides").css({
              left: -current * slideWidth + "px",
              transition: "0.5s",
            });
          }
          if (current == 0) {
            setTimeout(function () {
              $(".slides").css({
                left: -i * slideWidth + "px",
                transition: "0s",
              });
            }, 500);
            current = i;
          }
          current -= 1;
          $(".dot").removeClass("active");
          $(".dot").eq(current).addClass("active");
        });
        let interval = setInterval(function () {
          $(".next").trigger("click");
        }, 2000);
        $("#slideShow").hover(
          function () {
            clearInterval(interval);
          },
          function () {
            interval = setInterval(function () {
              $(".next").trigger("click");
            }, 2000);
          }
        );
      });
    </script>
  </head>
  <body>
    <div id="slideShow">
      <ul class="slides">
        <li><img src="../../../images/photo1.jpg" alt="photo1" /></li>
        <li><img src="../../../images/photo2.jpg" alt="photo2" /></li>
        <li><img src="../../../images/photo3.jpg" alt="photo3" /></li>
        <li><img src="../../../images/photo4.jpg" alt="photo4" /></li>
        <li><img src="../../../images/photo5.jpg" alt="photo5" /></li>
        <li><img src="../../../images/photo6.jpg" alt="photo6" /></li>
      </ul>
      <ul class="controller">
        <li class="prev">&lang;</li>
        <li class="next">&rang;</li>
      </ul>
      <ul class="page">
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
      </ul>
    </div>
  </body>
</html>
