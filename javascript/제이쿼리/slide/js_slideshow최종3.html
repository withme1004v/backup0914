<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      li {
        list-style-type: none;
      }
      /* 보여줄 구간의 높이와 넓이 설정 */
      #slideShow {
        /*전체 컨테이너*/
        width: 1000px;
        height: 300px;
        position: relative;
        margin: 50px auto;

        overflow: hidden; /*리스트 형식으로 이미지를 일렬로 정렬할 것이기 때문에, 500px 밖으로 튀어 나간 이미지들은 hidden으로 숨겨줘야됨*/
      }
      .slides {
        /*이미지들이 담겨있는 슬라이드 컨테이너*/
        position: absolute;
        left: 0;
        top: 0;
        /* width: 2500px; /* 슬라이드할 사진과 마진 총 넓이 */
        transition: 0.5s ease-out; /*ease-out: 처음에는 느렸다가 점점 빨라짐*/
      } /* 첫 번째 슬라이드 가운데에 정렬하기위해 첫번째 슬라이드만 margin-left조정 */
      .slides img {
        width: 1000px;
      }
      .slides li:first-child {
        /* margin-left: 100px; */
      } /* 슬라이드들 옆으로 정렬 */
      .slides li:not(:last-child) {
        float: left;
        /* margin-right: 100px; */
      }
      .controller span {
        position: absolute;
        background-color: transparent;
        color: #fff;
        text-align: center;
        border-radius: 50%;
        padding: 10px 20px;
        top: 50%;
        font-size: 1.3em;
        cursor: pointer;
      } /* 이전, 다음 화살표에 마우스 커서가 올라가 있을때 */
      .controller span:hover {
        background-color: rgba(128, 128, 128, 0.11);
      }
      .prev {
        left: 10px;
      } /* 이전 화살표에 마우스 커서가 올라가 있을때 이전 화살표가 살짝 왼쪽으로 이동하는 효과*/
      .prev:hover {
        transform: translateX(-10px);
      }
      .next {
        right: 10px;
      } /* 다음 화살표에 마우스 커서가 올라가 있을때 이전 화살표가 살짝 오른쪽으로 이동하는 효과*/
      .next:hover {
        transform: translateX(10px);
      }
      .page {
        position: absolute;
        width: 100%;
        bottom: 0;
        text-align: center;
      }
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      .active,
      .dot:hover {
        background-color: #717171;
      }
    </style>
  </head>

  <body>
    <div id="slideShow">
      <ul class="slides">
        <li><img src="../../images/photo1.jpg" alt="" /></li>
        <li><img src="../../images/photo2.jpg" alt="" /></li>
        <li><img src="../../images/photo3.jpg" alt="" /></li>
        <li><img src="../../images/photo4.jpg" alt="" /></li>
        <li><img src="../../images/photo5.jpg" alt="" /></li>
        <li><img src="../../images/photo6.jpg" alt="" /></li>
      </ul>
      <p class="controller">
        <!-- &lang: 왼쪽 방향 화살표 &rang: 오른쪽 방향 화살표 -->
        <span class="prev" onmouseover="slide_stop()" onmouseout="slide_start()"
          >&lang;</span
        >
        <span class="next" onmouseover="slide_stop()" onmouseout="slide_start()"
          >&rang;</span
        >
      </p>
      <div
        style="text-align: center"
        onmouseover="slide_stop()"
        class="page"
        onmouseout="slide_start()">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>
    <script>
      let slides = document.querySelector(".slides");
      let slideImg = document.querySelectorAll(".slides li");
      let dots = document.getElementsByClassName("dot");
      currentIdx = 0;
      slideCount = slideImg.length;
      dots[0].className += " active";
      prev = document.querySelector(".prev"); //이전 버튼
      next = document.querySelector(".next"); //다음 버튼
      slideWidth = 1000; //슬라이드이미지 넓이
      //slideMargin = 0; //슬라이드 끼리의 마진값
      makeClone(); // 처음이미지와 마지막 이미지 복사 함수
      initfunction(); //슬라이드 넓이와 위치값 초기화 함수
      function makeClone() {
        let cloneSlide_first = slideImg[0].cloneNode(true);
        let cloneSlide_last = slides.lastElementChild.cloneNode(true);
        slides.append(cloneSlide_first);
        slides.insertBefore(cloneSlide_last, slides.firstElementChild);
      }
      function initfunction() {
        slides.style.width = slideWidth * (slideCount + 2) + "px";
        slides.style.left = -slideWidth + "px";
      }
      function currentSlide(n) {
        showSlide((currentIdx = n));
        console.log(currentIdx);
      }
      function dotfnc(num) {
        for (i = 0; i < slideImg.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        dots[num].className += " active";
      }
      function showSlide(n) {
        dotfnc(n);
        slides.style.left = -(n + 1) * slideWidth + "px";
        slides.style.transition = "0.5s"; //이동 속도
      }
      function currentSlide(n) {
        showSlide((currentIdx = n));
      }
      next.onclick = function () {
        //next.addEventListener('click', function () {
        //다음 버튼 눌렀을때

        if (currentIdx <= slideCount - 1) {
          //슬라이드이동
          slides.style.left = -(currentIdx + 2) * slideWidth + "px";
          slides.style.transition = "0.5s"; //이동 속도
        }
        if (currentIdx === slideCount - 1) {
          //마지막 슬라이드 일때
          setTimeout(function () {
            //0.5초동안 복사한 첫번째 이미지에서, 진짜 첫번째 위치로 이동
            slides.style.left = -slideWidth + "px";
            slides.style.transition = "0s";
          }, 500);
          currentIdx = -1;
        }
        currentIdx += 1;
        dotfnc(currentIdx);
      };

      prev.addEventListener("click", function () {
        //이전 버튼 눌렀을때
        console.log(currentIdx);
        if (currentIdx >= 0) {
          slides.style.left = -currentIdx * slideWidth + "px";
          slides.style.transition = "0.5s";
        }
        if (currentIdx === 0) {
          setTimeout(function () {
            slides.style.left = -slideCount * slideWidth + "px";
            slides.style.transition = "0s";
          }, 500);
          currentIdx = slideCount;
        }
        currentIdx -= 1;
        dotfnc(currentIdx);
      });
      var interval = setInterval(function () {
        next.onclick();
      }, 2000);
      function slide_stop() {
        clearInterval(interval);
      }
      function slide_start() {
        interval = setInterval(function () {
          next.onclick();
        }, 2000);
      }
    </script>
  </body>
</html>
