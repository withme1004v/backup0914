<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Verdana, sans-serif;
        margin: 0;
      }
      .container {
        max-width: 1000px;
        width: 100%;
        position: relative;
        height: 300px;
        margin: 0 auto;
       
      }
      .slide_wrap {
        /* width: 100%; */
        position: relative;
        height: 300px;
        /* overflow: hidden; */
      }
      /* .slide_wrap > div:first-child {
        left: 0;
      }
      .slide_wrap > div:nth-child(2) {
        left: 100%;
      }
      .slide_wrap > div:nth-child(3) {
        left: 200%;
      } */
      .slide {
        /* display: none; */
        position: absolute;
        width: 1000px;
        height: 300px;
        /* overflow: hidden; */
        /* border: 1px solid #000; */
        transition: 1s;
        float: left;
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 30px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .text {
        color: #f2f2f2;
        font-size: 15px;
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
      }
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      .active,
      .dot:hover {
        background-color: #717171;
      }
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        animation-fill-mode: forwards;
      }
      .fade1 {
        animation-name: fade1;
        animation-duration: 1.5s;
        animation-fill-mode: forwards;
      }
      @keyframes fade {
        from {
          /* opacity: 0; */
          left: 0;
        }
        to {
          /* opacity: 1; */
          left: -100%;
        }
      }
      @keyframes fade1 {
        from {
          /* opacity: 0; */
          left: 100%;
        }
        to {
          /* opacity: 1; */
          left: 0%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slide_wrap">
      <div class="slide">
        <div class="numbertext">1 / 3</div>
        <img src="../../images/photo1.jpg" style="width: 100%" />
        <div class="text"><h1>1</h1></div>
      </div>

      <div class="slide">
        <div class="numbertext">2 / 3</div>
        <img src="../../images/photo2.jpg" style="width: 100%" />
        <div class="text">
          <h1>2</h1>
        </div>
      </div>

      <div class="slide">
        <div class="numbertext">3 / 3</div>
        <img src="../../images/photo3.jpg" style="width: 100%" />
        <div class="text">
          <h1>3</h1>
        </div>
      </div>
    </div>
      <a class="prev" onclick="plusSlides(-1)" onmouseover="slide_stop()">❮</a>
      <a class="next" onclick="plusSlides(1)" onmouseover="slide_stop()">❯</a>
    </div>
    <br />

    <div style="text-align: center" onmouseover="slide_stop()">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
      let slideIndex = 1;
      let slides = document.querySelector(".slide_wrap");
      let slideImg = document.querySelectorAll(".slide");
      slideWidth = 1000;
      slideCount = slideImg.length;
      makeClone(); // 처음이미지와 마지막 이미지 복사 함수
      initfunction(); //
      //showSlide(slideIndex);

      // function plusSlides(n) {
      //   showSlide((slideIndex += n));
      //   console.log("n" + n);
      // }
      function initfunction() {
        slides.style.width = slideWidth * slideCount + "px";
        slides.style.left = -slideWidth + "px";
      }
      function currentSlide(n) {
        showSlide((slideIndex = n));
      }
      function makeClone() {
        let cloneSlide_first = slideImg[0].cloneNode(true);
        let cloneSlide_last = slides.lastElementChild.cloneNode(true);
        slides.append(cloneSlide_first);
        slides.insertBefore(cloneSlide_last, slides.firstElementChild);
      }
      function showSlide(n) {
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");
        //console.log(slides.length);
        if (n > slides.length) {
          slideIndex = 1;
        } else if (n < 1) {
          slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
          slides[i].className = slides[i].className.replace(
            slides[i].className.slice(6),
            ""
          );

         // dots[i].className = dots[i].className.replace(" active", "");
        }
        // let num = 0;
        // if (slideIndex == 3) {
        //   num = 0;
        // } else {
        //   slideIndex = n;
        // }
        // slides[slideIndex - 1].className += " fade";
        // slides[n].className += " fade1";
        dots[slideIndex - 1].className += " active";
      }

      //   plusSlides(1);
      // }, 3000);

        clearInterval(interval);
      }
    </script>
  </body>
</html>
