<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
         .stop {
            list-style: none;
        }
        .stop li {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
        .first li{
            background: #ccc;
        }
        .second li{
            background: #000;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        //stop(stopAll, gotoEnd)
        //stopAll 매개변수는 대기하고 있는 애니메이션을 지워야하는지 여부 기본값false
        //gotoEnd매개변수는 현재 애니메이션을 즉시 완료할지 여부
        //stop수행된시점에서 멈추고 끝내려면 false
      $(function(){ 
       $(".first li").hover(function(){
          $(this).animate({width:"200px"},500); 
       },function(){
          $(this).animate({width:"50px"},500);  
       });
       $(".second li").hover(function(){
          $(this).stop().animate({width:"200px"},500); 
       },function(){
          $(this).stop().animate({width:"50px"},500);  
       });
      });
    </script>
</head>
<body>
    <ul class="stop first">
	    <li></li>
	    <li></li>
	    <li></li>
	</ul>
	<ul class="stop second">
	    <li></li>
	    <li></li>
	    <li></li>
	</ul>
</body>
</html>
