<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .stop{
            list-style: none;
        }
        .stop li {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
        .first li {
            background: #ccc;
        }
        .second li {
            background: #000;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){
         $(".first li").hover(function(){
             $(this).animate({width:"200px"},500);
         },function(){
             $(this).animate({width:"50px"},500);
         });
         $(".second li").hover(function(){
             $(this).stop().animate({width:"200px"},500);
         },function(){
             $(this).stop().animate({width:"50px"},500);
         });
      });
    </script>
</head>
<body>
   <ul class="stop first">
       <li></li>
       <li></li>
       <li></li>
   </ul>
   <ul class="stop second">
       <li></li>
       <li></li>
       <li></li>
   </ul>
</body>
</html>
