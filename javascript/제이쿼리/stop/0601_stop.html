<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #8ac007;
        cursor: pointer;
        position: absolute;
        left: 50px;
        top: 100px;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
      $(function () {
        $(".move").click(function () {
          $("div")
            .animate({ left: "400px", opacity: "0.5" }, 2000)
            .animate({ top: "0px", opacity: "1" }, 500)
            .animate({ top: "200px", opacity: "1" }, 500)
            .animate({ top: "100px", opacity: "1" }, 500)
            .animate({ left: "50px", opacity: "1" }, 500);
        });
        $(".stop1").click(function () {
          $("div").stop(true, true);
        });
        $(".stop2").click(function () {
          $("div").stop(false, false);
        });
        $(".stop3").click(function () {
          $("div").stop(true, false);
        });
        $(".stop4").click(function () {
          $("div").stop(false, true);
        });
        //stop(stopAll, gotoEnd)
        //stopAll 매개변수는 대기하고 있는 애니메이션을 지워야하는지 여부 기본값false
        //gotoEnd매개변수는 현재 애니메이션을 즉시 완료할지 여부
        //stop수행된시점에서 멈추고 끝내려면 false
      });
    </script>
  </head>
  <body>
    <div></div>
    <button class="move">move</button>
    <button class="stop1">true true</button>
    <button class="stop2">false false</button>
    <button class="stop3">true false</button>
    <button class="stop4">false true</button>
  </body>
</html>
