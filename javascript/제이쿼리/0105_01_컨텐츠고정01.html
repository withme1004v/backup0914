<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            let t = $(window).height();
            let ht = $(window).scrollTop();
            $("section").height(t);
            
            var timer; 
            $(window).resize(function(){
                let t = $(window).height(); 
                $("section").height(t); 
                clearTimeout(timer);
                timer = setTimeout(function(){
                location.reload();
                }, 300);
            });
            $(window).scroll(function(){
                let ht = $(window).scrollTop();
                let t = $(window).height();
                console.log(ht);
                if(ht > 0 && ht < t) {
                    $("section").removeClass();
                    $("section").eq(0).addClass("on");
                    $("section").eq(1).addClass("on1").css("top",t*1);
                    $("section").eq(2).css("top",t*1);
                    $("section").eq(3).css("top",t*1);
                } else if(ht >= t && ht < t*2) {
                    $("section").removeClass();
                    $("section").eq(1).removeClass().addClass("on").css("top","0");
                    $("section").eq(2).removeClass().addClass("on1").css("top",t*1);
                    $("section").eq(3).css("top",t*1);
                }else if(ht >= t*2 && ht < t*3) {
                    $("section").removeClass();
                    $("section").eq(2).removeClass().addClass("on").css("top","0");
                    $("section").eq(3).removeClass().addClass("on1").css("top",t*1);
                }
            });
        });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 100px;
        color: #fff;
      }
      section {
        width: 100%;
        /* height: 100vh; */
      }
      section:first-child {
        background: #f00;
        /* position: fixed;
        top: 0; */
      }
      section:nth-child(2) {
        background: #ff0;
        /* position: relative;
        top: 100vh; */
      }
      section:nth-child(3) {
        background: #f0f;
        /* position: relative;
        top: 100vh; */
      }
      section:nth-child(4) {
        background: #00f;
        /* position: relative;
        top: 100vh; */
      }
      section.on {
        position: fixed;
        top: 0;
      }
      section.on1 {
        position: relative;
        z-index: 2;
      }
      footer {
        background: #ccc;
        height: 1000px;
        /* position: relative;
        top: 100vh; */
      }
    </style>
  </head>
  <body>
    <section>하나</section>
    <section>둘</section>
    <section>셋</section>
    <section>넷</section>
    <!-- <footer>footer</footer> -->
  </body>
</html>
