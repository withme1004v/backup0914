    <script>
      let even = 0;
      let odd = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          even += i;
        } else {
          odd += i;
        }
      }
      document.write(
        "1부터 100까지 짝수의 합계 : " +
          even +
          "<br>" +
          "1부터 100까지 홀수의 합계 : " +
          odd +
          "<br>"
      );
    </script>
