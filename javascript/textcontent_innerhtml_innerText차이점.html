<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myP {
            color: red;
        }
    </style>
</head>
<body>
    <h1>The Element Object</h1>
    <h2>The Differences Between innerText, innerHTML and textContent</h2>
    <ul id="myP">   <li>This element has extra spacing   and contains <span>a span element</span>.</li>
    <li style="display:none;">리스트2</li>
    </ul>

    <button onclick="getinnerHTML()">Get innerHTML</button>
    <button onclick="getinnerText()">Get innerText</button>
    <button onclick="gettextContent()">Get textContent</button>

    <p id="demo"></p>
    <script>
    function getinnerText() {
    let text = document.getElementById("myP").innerText;
    document.getElementById("demo").innerText = text;
    }
//innerText 속성은 다음을 반환합니다. <script> 및 <style> 요소를 제외하고 CSS 숨겨진 텍스트 공백 및 태그 없이 요소 및 모든 하위 요소의 텍스트 콘텐츠만 표시됩니다.
    function getinnerHTML() {
    let text = document.getElementById("myP").innerHTML;
    document.getElementById("demo").innerText = text;
    }
    //innerHTML 속성은 다음을 반환합니다. 모든 공백 및 내부 HTML 태그를 포함한 요소의 텍스트 콘텐츠.

    function gettextContent() {
    let text = document.getElementById("myP").textContent;
    document.getElementById("demo").innerText = text;
    }
    //textContent 속성은 다음을 반환합니다. 공백 및 CSS 숨겨진 텍스트가 있지만 태그가 없는 요소 및 모든 자손의 텍스트 콘텐츠.
    </script>
</body>
</html>
