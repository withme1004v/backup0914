<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #ddd;
        }
        header {
            background: #8ac007;
        }
        .head {
            width: 100%;
            max-width: 1280px;
            height: 80px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo h1 {
            color: #fff;
        }
        nav ul {
            display: flex;
        }
        nav ul li a {
            margin: 0 20px;
        }
        .search input{
            outline: none;
            padding: 3px 5px;
        }
        @media screen and (max-width: 1279px) {
            header {
                padding: 0 20px;
            }
        }
        @media screen and (max-width: 1023px) {
            .head {
                flex-direction: column;
                padding: 20px 0;
            }
            .search {
                width: 100%;
                display: flex;
                justify-content: center;
            }
            .search input {
                width: 50%;
            }
        }
        @media screen and (max-width: 479px) {
            nav ul li a {
                margin: 0 10px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="head">
          <div class="logo"><h1>Web Design</h1></div> 
          <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">blog</a></li>
            </ul>
          </nav>
          <div class="search">
            <input type="search" placeholder="검색">
          </div> 
        </div>
    </header>
</body>
</html>
