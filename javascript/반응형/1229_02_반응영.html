<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/all.css">
    <script src="../js/jquery-3.6.1.min.js"></script>
    <title>반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #ddd;
        }
        header {
            background: #8ac007;
        }
        .head {
            position: relative;
            width: 100%;
            max-width: 1280px;
            height: 80px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo h1 {
            color: #fff;
        }
        nav ul {
            display: flex;
        }
        nav ul li a {
            margin: 0 20px;
        }
        .sns{
            display: flex;
        }
        .sns li a {
            margin: 0 10px;
        }
        .btn {
            position: absolute;
            cursor: pointer;
            width: 23px;
            height: 18px;
            right: 20px;
            top: 30px;
            display: none;
        }
        .btn span {
            position: absolute;
            width: 100%;
            height: 3px;
            background: #f9ca24;
        }
        .btn span:first-child {
            top: 0;
        }
        .btn span:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }
        .btn span:last-child {
            bottom: 0;
        }
        .btn.on span:first-child {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }
        .btn.on span:nth-child(2) {
            opacity: 0;
        }
        .btn.on span:last-child {
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
        }
        @media screen and (max-width: 1279px) {
            header {
                padding: 0 20px;
            }
        }
        @media screen and (max-width: 1023px) {
            header {
                padding: 0;
                background: #252958;
            }
            .head {
                flex-direction: column;
                height: 50px;
            }
            .logo {
                height: 50px;
                line-height: 50px;
            }
            nav {
                width: 100%;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li a {
                display: block;
                padding: 20px 0;
                color: #000;
            }
            nav ul li a:hover {
                color: #f9ca24;
            }
            .sns {
                width: 100%;
                background: #f9ca24;
                display: flex;
                justify-content: center;
                padding: 20px 0;
            }
            .btn {
                display: block;
                top: 20px;
            }
        }
    </style>
    <script>
        $(function(){
           function resizefn() {
            let wd = $(window).width();
            if(wd < 1024) {
                $("nav ul, .sns").hide();
            }else {
                $("nav ul, .sns").show();
            }
           } 
           $(window).resize(function(){
                resizefn();
            });
            //$(".btn").addClass("on");
            $(".btn").click(function(){
                $(this).toggleClass("on");
                $("nav ul, .sns").toggle();
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="head">
          <div class="logo"><h1>Web Design</h1></div> 
          <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">blog</a></li>
            </ul>
          </nav>
          <ul class="sns">
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
          </ul> 
        </div>
        <div class="btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
</body>
</html>
