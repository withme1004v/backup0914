<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정가변영역</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        body {
            font: 1em Arial, "맑은 고딕",돋움, Doctum, sans-serif;
        }
        #wrap {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }
        header {
            background: #aaa;
            padding: 20px;
        }
        section {
            display: flex;
            /* flex-direction: row; */
        }
        section > article {
            padding: 200px 20px;
            box-sizing: border-box;
        }
        .left {
            flex: 1;
            background: #bbb;
            order: 1;
        }
        .main {
            flex: 4;
            background: #ccc;
            order: 2;
        }
        .right {
            flex: 1;
            background: #ddd;
            order: 3;
        }
        footer {
            padding: 20px;
            background: #eee;
        }
        @media screen and (max-width: 768px ) {
            section {
                flex-direction: column;
            }
            .left {
                order: 2;
            }
            .main {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <section>
            <article class="main">center</article>
            <article class="left">left</article>
            <article class="right">right</article>
        </section>
        <footer>footer</footer>
    </div>
    
</body>
</html>
