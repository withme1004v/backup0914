<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      body {
        margin: 20px;
        padding: 20px;
        font: 1em Arial, 돋움, Doctum, sans-serif;
        background: #555;
      }

      h1 {
        font-family: "Times New Roman", Times, serif;
        font-weight: normal;
      }

      .container {
        width: 600px;
        height: 200px;
      }

      #tab {
        padding: 5px 15px;
        cursor: pointer;
      }

      .container .gallery {
        width: 100%;
        height: 100%;
        margin-top: 20px;
      }

      .gallery li {
        float: left;
        width: 33.333%;
      }

      .gallery li img {
        width: 100%;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $(".gallery").css({ position: "relative", left: "-800px" });
        let status = "closed";
        $("#tab").click(function () {
          if (status == "closed") {
            status = "open";
            $(this).text("gallery close");
            $(".gallery").animate({ left: "0px" }, 1000, "easeOutBounce");
          } else {
            status = "closed";
            $(this).text("gallery open");
            $(".gallery").animate({ left: "-800px" }, 1000, "easeOutBack");
          }
        });
      });
    </script>
  </head>

  <body>
    <h1>basic :: jQuery effect</h1>
    <div class="container">
      <button id="tab">gallery open</button>
      <ul class="gallery">
        <li><img src="../../images/photo1.jpg" alt="photo1" /></li>
        <li><img src="../../images/photo2.jpg" alt="photo2" /></li>
        <li><img src="../../images/photo3.jpg" alt="photo3" /></li>
      </ul>
    </div>
  </body>
</html>
