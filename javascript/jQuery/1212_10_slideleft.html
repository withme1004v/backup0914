<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
        transition: 1s;
      }
    </style>
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          $("p").css("width", "0");
        });
        $("#btn2").click(function () {
          $("p").css("width", "100px");
        });
        let status = true;
        $("#btn3").click(function () {
          if (status) {
            $("p").css("width", "0").css("backgroundColor", "#ccc");
          } else {
            $("p").css("width", "100px").css("backgroundColor", "#8ac007");
          }
          status = !status;
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <button id="btn1">slideLeft</button>
    <button id="btn2">slideRight</button>
    <button id="btn3">sldieToggle</button>
  </body>
</html>
