<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
    </style>
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      //$(선택자).show(speed,easing,callback)
      //easing : "swing","linear"
      $(function () {
        $("body").append('<div id="div1"></div>');
        function myfnc() {
          $("#div1").text("p태그의 디스플레이 : " + $("p").css("display"));
        }
        myfnc();
        $("#btn2").click(function () {
          $("p").hide(1000, "swing", function () {
            myfnc();
          });
          //$("p").css("display", "none");
        });
        $("#btn2").trigger("click");
        $("#btn1").click(function () {
          $("p").show(1000, "linear", myfnc);
          // $("p").css("display", "");
        });
        $("#btn3").click(function () {
          $("p").toggle(500, myfnc);
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <button id="btn1">Show</button>
    <button id="btn2">hide</button>
    <button id="btn3">toggle</button>
  </body>
</html>
