<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
    </style>
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      //$(선택자).fadeIn(speed,easing,callback)
      //easing : "swing","linear"
      $(function () {
        $("#btn1").click(function () {
          $("p").fadeIn(1000);
        });
        $("#btn2").click(function () {
          $("p").fadeOut(1000);
        });
        $("#btn3").click(function () {
          $("p").fadeToggle(1000);
        });
        $("#btn4").click(function () {
          $("p").fadeTo(1000, 0.5);
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <button id="btn1">Show</button>
    <button id="btn2">hide</button>
    <button id="btn3">toggle</button>
    <button id="btn4">fadeTo</button>
  </body>
</html>
