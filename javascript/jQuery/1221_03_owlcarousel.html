<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <style>
      .slide {
        position: relative;
        width: 1200px;
        margin: 0 auto;
      }
      .item {
        width: 100%;
        height: 500px;
        background: #ccc;
      }
      .owl-carousel .owl-nav button.owl-prev,
      .owl-carousel .owl-nav button.owl-next {
        position: absolute;
        text-indent: -9999px;
        width: 30px;
        height: 45px;
        background: url(../images/btns.png);
        top: 50%;
      }
      .owl-carousel .owl-nav button.owl-prev {
        left: 50px;
      }
      .owl-carousel .owl-nav button.owl-next {
        right: 50px;
        background-position: -30px 0;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/owl.carousel.js"></script>
    <script>
      $(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 0,
          nav: true,
          items: 1,
          autoplay: true,
          autoplayTimeout: 2000,
          autoplayHoverPause: true,
        });
      });
    </script>
  </head>
  <div class="slide">
    <div class="owl-carousel owl-theme">
      <div class="item"><img src="../images/photo1.jpg" alt="photo1" /></div>
      <div class="item"><img src="../images/photo2.jpg" alt="photo2" /></div>
      <div class="item"><img src="../images/photo3.jpg" alt="photo3" /></div>
      <div class="item"><img src="../images/photo4.jpg" alt="photo4" /></div>
      <div class="item"><img src="../images/photo5.jpg" alt="photo5" /></div>
      <div class="item"><img src="../images/photo6.jpg" alt="photo6" /></div>
    </div>
  </div>
  <body></body>
</html>
