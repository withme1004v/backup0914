<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css" />
    <style>
      .slide {
        position: relative;
        width: 1200px;
        margin: 0 auto;
      }
      .bxslider {
        width: 100%;
      }
      .item {
        width: 100%;
      }
      .item img {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>
    <script>
      $(function () {
        $(".bxslider").bxSlider({
          mode: "vertical",
          moveSlides: 1,
          slideMargin: 0,
          infiniteLoop: true,
          slideWidth: 1200,
          minSlides: 1,
          maxSlides: 1,
          speed: 500,
          auto: true,
          autoHover: true,
        });
      });
    </script>
  </head>
  <div class="slide">
    <div class="bxslider">
      <div class="item"><img src="../images/photo1.jpg" alt="photo1" /></div>
      <div class="item"><img src="../images/photo2.jpg" alt="photo2" /></div>
      <div class="item"><img src="../images/photo3.jpg" alt="photo3" /></div>
      <div class="item"><img src="../images/photo4.jpg" alt="photo4" /></div>
      <div class="item"><img src="../images/photo5.jpg" alt="photo5" /></div>
      <div class="item"><img src="../images/photo6.jpg" alt="photo6" /></div>
    </div>
  </div>
  <body></body>
</html>
