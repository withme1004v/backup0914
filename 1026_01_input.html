<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>회원가입</legend>
            <label for="user_id">아이디입력</label>
            <input type="text" id="user_id" name="user_id" size="10" placeholder="아이디입력" autofocus min="5" max="10" maxlength="10" required><br>
            <label for="user_pw">비밀번호입력</label>
            <input type="password" id="user_pw" name="user_pw" maxlength="9" ><br>
            <label for="man">남</label>
            <input type="radio" id="man" name="gender" checked>
            <label for="women">여</label>
            <input type="radio" id="women" name="gender"><br>

            <p>당신의 취미는</p>
            <label for="travel">여행</label>
            <input type="checkbox" id="travel" name="hobby" checked>
            <label for="car">자동차</label>
            <input type="checkbox" id="car" name="hobby"><br>
            <input type="button" value="click me" onclick="alert('Hello')"><br>
            <label for="favcolor">색상 선택</label>
            <input type="color" id="favcolor" name="favcolor"><br>
            날짜<input type="date"><br>
            날짜 시간<input type="datetime-local"><br>
            날짜 시간<input type="datetime"><br>

            <input type="submit" value="보내기">
        </fieldset>
    </form>
</body>
